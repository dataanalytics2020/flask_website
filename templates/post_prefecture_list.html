{% extends "base.html" %}
{% block head %}
<title>Nの日別 {{data.pref_name_jp}}のお勧め店舗 </title>
{% endblock %}
{% block content %}
<div class='container'>
    <div class='row'>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">HOME</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="/post_prefecture_list/{{data.pref_name_en}}">{{data.pref_name_jp}}</a></li>
          </ol>
        </nav>
        <div class="col">
            <div class="card-group">
              {% for item in items %}
              <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                  <a href="../post_prefecture/{{ item['slug']}}" class="card-body text-dark">
                    <div class="card border-dark m-2 p-2">
                      <img class="card-img-top" src="{{item['_embedded']['wp:featuredmedia'][0]['media_details']['sizes']['medium_large']['source_url']}}" alt="thmubnail" width="100%">
                      <div class="card-body">
                        <h5 class="card-title">{{item['title']['rendered']}}</h5>
                      </div>
                    </div>
                  </a>
              </div>
              {% endfor %}
            </div>
            {{ pagination.links }}
        </div>
    </div>
</div>
{% endblock %}
