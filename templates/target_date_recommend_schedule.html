{% extends "base.html" %}

{% block head %}
<title>Index Page</title>
{% endblock %}
{% block content %}
<h1>明日のおすすめ店舗過去3回分析</h1>
<form action="" method="post">
  <div>
    <label for="user-name">店舗名</label>
    <input type="text" id="tenpo-name" name="tenpo-name" value="123笹塚店"　required>
  </div>
  <p>検索したい日付を選択：
    <select name="recommend-day">
    {% for target_day in date_list %}
    <option value="{{ target_day }}">{{ target_day }}</option>
    {% endfor %}
    </select>
  </p>
  <div>
    <label for="user-age">何回分分析するか</label>
    <input type="number" id="n-times" name="n-times" min="1" max="5" value="3" required>
  </div>
  <button>送信</button>


{% endblock %}
