{% extends "base.html" %}

{% block head %}
<title>明日のおすすめ店舗店舗5回分析 マップで見えるパチンコ・スロット取材予定</title>
{% endblock %}
{% block content %}
<h1>明日のおすすめ店舗店舗5回分析</h1>
<form action="" method="post">
  <div>
    <label for="user-name">店舗名</label>
    <input type="text" id="tenpo-name" name="tenpo-name" value="マルハン新宿東宝ビル店"　required>
  </div>
  <div>
    <label for="start">行きたい日付を選択:</label>
    <input type="date" id="target-date" name="target-date" value="2023-05-07"min="2020-01-01" max="2023-12-31">
  </div>
  <div>
    <label for="user-age">何回分分析するか</label>
    <input type="number" id="n-times" name="n-times" min="1" max="5" value="3" required>
  </div>
  <button>送信</button>
</form>
{% endblock %}
