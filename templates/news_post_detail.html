{% extends "base.html" %}
{% block head %}
<title>お知らせ {{data.date}} {{ data.title }}</title>
{% endblock %}
{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col-12'>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">HOME</a></li>
                  <li class="breadcrumb-item active" aria-current="page">{{data.date}}</li>
                </ol>
            </nav>
            <h1 class="heading-011 mt-4">{{ data.title }}</h1>
            {{data.content | safe}}
        </div>
    </div>
</div>
{% endblock %}
